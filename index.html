<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Natan</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #fff; /* White background for nav */
            padding: 15px;
        }
        nav a {
            color: #007BFF; /* Blue text for links */
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none; /* No underline by default */
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        h1 {
            font-size: 36px;
            margin-top: 40px;
        }
        p {
            font-size: 18px;
            color: #ccc;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #000;
        }
        .footer .required-reading {
            font-size: 14px; /* Little text for required reading */
            margin-bottom: 10px;
        }
        .footer .required-reading a {
            color: #007BFF;
            text-decoration: underline;
            margin: 0 10px;
            font-weight: bold;
        }
        .footer .required-reading a:hover {
            text-decoration: none;
        }
        .footer .auth-links {
            font-size: 10px; /* Tiny text for Sign Up or Log In */
        }
        .footer .auth-links a {
            color: #007BFF; /* Blue text */
            text-decoration: none;
            font-weight: bold;
        }
        .footer .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="explore.html">Explore</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Log In</a>
    </nav>
</header>

<main>
    <h1>Welcome to to this social media.</h1>
    <p>Natan, a social media where you can connect with users.</p>
</main>

<div class="footer">
    <!-- Little text for required reading -->
    <div class="required-reading">
        Required Reading: <a href="privacy.html">Privacy</a> | <a href="rules.html">Rules</a>
    </div>
    
    <!-- Tiny text for Sign Up or Log In -->
    <div class="auth-links">
        <a href="signup.html">Sign Up</a> or <a href="login.html">Log In</a>
    </div>
</div>

</body>
</html>
