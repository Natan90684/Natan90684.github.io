<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banned Users - Natan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/explore">Explore</a>
    </nav>

    <div class="banned-users-content">
        <h1>Banned Users</h1>
        <ul>
            {% for user in banned_users %}
            <li><a href="{{ url_for('banned_user', username=user) }}">{{ user }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Natan. All Rights Reserved.</p>
    </footer>
</body>
</html>
